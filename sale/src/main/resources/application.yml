server:
  port: 8081
  servlet:
    encoding:
      force: true
      enabled: true
      charset: utf-8
    context-path: /
spring:
    datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/gamesale?serverTimezone=Asia/Seoul
      username: root
      password: 1234
    jpa:
      database-platform: org.hibernate.dialect.MySQL8Dialect
      database: mysql
      hibernate:
        ddl-auto: create
        # JDBC TimeZone Setting
      properties:
        hibernate:
          show_sql: true
          format_sql: true
          jdbc:
            time_zone: Asia/Seoul
          use_sql_comments: true
    mvc:
      view:
        prefix: templates/
        suffix: .html