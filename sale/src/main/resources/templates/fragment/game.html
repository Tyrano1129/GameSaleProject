<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="gameForm" class="gameformcontainer">
    <h1>게임 정보</h1>
    <form class="gameform" action="">
        <div class="gameinfo">
            <div>
                <label>게임이름</label>
                <input
                        name="name"
                        id="name"
                        type="text"
                        placeholder="이름을 입력해주세요."
                        th:value="${game.name} != null? ${game.name} : null"
                />

                <label>지원언어</label>
                <input
                        name="supportedLanguages"
                        id="supportedLanguages"
                        type="text"
                        placeholder="지원하는 언어를 입력해주세요."
                        th:value="${game.supportedLanguages} != null? ${game.supportedLanguages} : null"
                />
            </div>
            <div>
                <label>가격</label>
                <input
                        type="number"
                        name="price"
                        id="gameprice"
                        placeholder="게임가격을 입력해주세요."
                        th:value="${game.price} != null? ${game.price} : null"
                />
                <label>개발자</label>
                <input
                        type="text"
                        name="developers"
                        id="developers"
                        placeholder="해당 게임의 개발사 이름적어주세요."
                        th:value="${game.developers} != null? ${game.developers} : null"
                />
            </div>
            <div>
                <label>발매일</label>
                <div>
                    <input type="date" name="releaseDate" id="releaseDate"
                           th:value="${game.releaseDate} != null? ${game.releaseDate} : null"
                    />
                </div>
                <label>장르</label>
                <input
                        type="text"
                        name="genres"
                        id="genres"
                        placeholder="장르 입력해주세요."
                        th:value="${game.genres} != null? ${game.genres} : null"
                />
            </div>
        </div>
        <div class="specificationscontainer">
            <div class="specifications">
                <label th:if="${game.minRequirements} == null">최소사양</label>
                <textarea th:if="${game.minRequirements} == null"
                            name="minRequirements"
                            id="minRequirements"
                            cols="50"
                            rows="10"
                            placeholder="내용을 입력해 주세요."
                ></textarea>
                <div th:if="${game.minRequirements} != null" th:utext="${game.minRequirements}"></div>
                <label th:if="${game.rcmRequirements} == null">권장사양</label>
                <textarea th:if="${game.rcmRequirements} == null"
                        name="rcmRequirements"
                        id="rcmRequirements"
                        cols="50"
                        rows="10"
                        placeholder="내용을 입력해 주세요."
                ></textarea>
                <div th:if="${game.rcmRequirements} != null" th:utext="${game.rcmRequirements}"></div>
            </div>
        </div>
        <div class="imagecontainer">
            <div class="hederiamge">
                <h3>헤더 이미지</h3>
                <div class="filebox">
                    <input
                            class="upload-name"
                            value="첨부파일"
                            placeholder="첨부파일"
                    />
                    <label for="files">파일찾기</label>
                    <input type="file" id="files" th:value="${game.headerImage}"/>
                </div>
            </div>
            <div class="screenshotsimge">
                <h3>소개 이미지</h3>
                <div class="insert">
                    <div class="buttonmulti">
                        <label for="multifile">파일찾기</label>
                    </div>
                    <input
                            id="multifile"
                            type="file"
                            onchange="addFile(this);"
                            multiple
                    />
                    <div class="file-list"></div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
