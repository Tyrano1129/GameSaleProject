<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header(links)">
    <!-- 공통 -->
    <meta charset="UTF-8">
    <title>더조은 게임즈</title>
    <!-- header css-->
    <link href="/css/header.css" rel="stylesheet">
    <!-- iamport-->
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <!-- jquery   -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--  slick  -->
    <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js" type="text/javascript"></script>
    <!-- font-awesome   -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" type="text/css"/>
    <!-- 로그인 중 -->
    <script src="/js/header.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" type="text/css"/>

    <!-- 추가 -->
    <th:block th:replace="${links}"/>
</head>
<style th:fragment="bodyinit">
    body {
        background-color: #1b2838;
        left: 0;
        margin: 0;
        z-index: 99;
        height: 100vh;
        display: flex;
        justify-content: center;
    }
</style>
<body>
<header class="header" id="header" th:fragment="header">
    <div class="container">
        <div class="row">
            <div class="logo">
                <div class="logo-img">
                    <a href="/" title="더좋은게임즈">
                        더조은 게임즈
                    </a>
                </div>
            </div>
            <div class="search">
                <form action="" class="serach-form" id="header-search" method="get">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-controller" id="searchValue" name="searchvalue" type="text">
                            <button class="btn-search">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="head-users">
                <div class="head-joinlogin">
                    <a href="/users/logout" th:if="${#authorization.expression('isAuthenticated()')}">로그아웃</a>
                    <a href="/users/myPage" th:if="${#authorization.expression('isAuthenticated()')}">마이페이지</a>
                    <a class="head-login" href="/users/loginForm"
                       th:unless="${#authorization.expression('isAuthenticated()')}">로그인</a>
                    <a class="head-join" href="/users/joinForm"
                       th:unless="${#authorization.expression('isAuthenticated()')}">회원가입</a>
                </div>
                <div class="head-cart">
                    <a class="btn-cart" id="head-cart-dropdown" onclick="showMyCart()">
                        <i class="fa fa-shopping-cart"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
<nav class="nav" id="nav" th:fragment="nav">
    <div class="container">
        <div class="navbar">
            <div class="megamenu">
                <ul class="navbar-nav">
                    <li>
                        <a href="#">게임</a>
                    </li>
                    <li>
                        <a href="#">프로모션</a>
                    </li>
                    <li>
                        <a href="/notice">공지사항</a>
                    </li>
                    <li>
                        <a href="#">고객센터</a>
                    </li>
                    <li>
                        <a href="#" title="개발중입니다.">타임딜</a>
                    </li>
                    <li>
                        <a href="#" title="개발중입니다.">이벤트</a>
                    </li>
                    <li>
                        <a href="#" title="개발중입니다.">이용안내</a>
                    </li>
                    <li>
                        <a href="#" title="개발중입니다.">더좋은 게임즈 소개</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-sns">
                <div>
                    <button class="btn-facebook-link" type="button">
                        <i class="fa-brands fa-facebook"></i> 페이스북
                    </button>
                </div>
                <div>
                    <button class="btn-youtube-link" type="button">
                        <i class="fa-brands fa-youtube"></i> 유투브
                    </button>
                </div>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
