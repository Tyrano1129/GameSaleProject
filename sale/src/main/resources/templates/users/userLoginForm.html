<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/header :: common_header(~{::link})}">
    <meta charset="UTF-8">
    <title>더조은게임즈-로그인</title>
    <link href="/css/userLoginForm.css" rel="stylesheet"/>
</head>
<style th:replace="~{fragment/header :: bodyinit}"></style>
<body>
<div align="center">
    <header th:replace="~{fragment/header :: header}"></header>
    <nav th:replace="~{fragment/header :: nav}"></nav>
    <div class="loginFormContainer">
        <div id="normalLoginDiv">
            <div id="normalLoginTitleDiv"><strong>기존 회원 로그인</strong></div>
            <form action="/userLogin" id="userLoginForm" method="post">
                <br>
                <div>아이디 ( 이메일 )<span class="star">&nbsp;*</span></div>
                <label for="username"></label><input id="username" name="username" required type="text"/>
                <br>
                <div>비밀번호<span class="star">&nbsp;*</span></div>
                <label for="password"></label><input id="password" name="password" required="required" type="password"/>
                <br>
                <button id="loginBtn" onclick="doLogin(form)" type="button">로그인</button>
                <button id="toJoinBtn" onclick="location.href='/users/joinForm'" type="button">회원가입</button>
            </form>
        </div>

        <div id="snsLoginDiv">
            <div id="snsLoginTitleDiv"><strong>간편 로그인</strong></div>
            <button class="api_login_container" id="google_container"
                    onclick='location.href="/oauth2/authorization/google"'>
                <img alt="구글 로그인" class="snsImg" src="/images/google_logo.png"/>
                <span>구글 로그인</span>
            </button>
            <button class="api_login_container" id="naver_container"
                    onclick='location.href="/oauth2/authorization/naver"'>
                <img alt="네이버 로그인" class="snsImg" src="/images/naver_logo.png"/>
                <span>네이버 로그인</span>
            </button>
            <button class="api_login_container" id="kakao_container"
                    onclick="location.href='/oauth2/authorization/kakao'">
                <img alt="카카오 로그인" class="snsImg" src="/images/kakao_logo.png"/>
                <span>카카오 로그인</span>
            </button>
        </div>

        <div id="docs_section">
            <p class="text-danger">개인정보 보호를 위해 공용 PC에서 사용 후 연결된 간편로그인 계정의 로그아웃 상태를 반드시 확인해주세요.</p>
        </div>

    </div>
</div>
</body>
</html>
<script defer src="/js/userLogin.js" type="text/javascript"></script>
