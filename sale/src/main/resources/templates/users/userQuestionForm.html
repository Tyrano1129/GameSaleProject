<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/header :: common_header(~{::link})}">
    <meta charset="UTF-8">
    <title>더조은게임즈-마이페이지</title>
    <link href="/css/myPage.css" rel="stylesheet"/>
</head>
<style th:replace="~{fragment/header :: bodyinit}"></style>
<body>
<div align="center">
    <header th:replace="~{fragment/header :: header}"></header>
    <nav th:replace="~{fragment/header :: nav}"></nav>

    <div id="myPage">

        <div class="docs-section">
            <p class="text_msg"><strong>※ 더조은 게임즈 고객센터 운영시간: 월~목 10:00~17:00 (점심시간: 12:30~14:00) / 금 10:00~12:00 / 토,
                일,
                공휴일 휴무</strong></p>
            <p class="text_msg"><strong>※ 운영시간 외에 문의하신 사항은 홈페이지, 전화, 메일의 대응이 모두 불가하며, 영업일 기준 다음 운영시간에 순차적으로
                처리됩니다.</strong>
            </p>
            <p class="text_msg"><strong>※ 문의 사항의 내용과 고객센터 사정에 따라 응답이 다소 지연될 수 있습니다.</strong></p>
        </div>

        <!-- 문의하기 -->
        <div class="docs-section">
            <h1><strong> 문의하기</strong></h1>
            <form action="/qna/addQuestion" enctype="multipart/form-data" id="questionForm" method="post"
                  name="questionForm"
                  onclick="">
                <div class="form-group">
                    <label for="temp">문의구분</label>
                    <div>
                        <select id="temp" required="" style="background:none;">
                            <option style="background:#ffffff" value="">:::선택:::</option>
                            <option style="background:#ffffff" value="1">게임 설치, 플레이</option>
                            <option style="background:#ffffff" value="2">주문, 결제</option>
                            <option style="background:#ffffff" value="5">제품 코드(키) 오류</option>
                            <option style="background:#ffffff" value="7">한글, 제공 콘텐츠</option>
                            <option style="background:#ffffff" value="6">계정, 회원, 인증</option>
                            <option style="background:#ffffff" value="4">취소, 환불</option>
                            <option style="background:#ffffff" value="8">할인, 가격</option>
                            <option style="background:#ffffff" value="9">이용방법</option>
                            <option style="background:#ffffff" value="3">기타</option>
                        </select>
                    </div>
                </div>
                <P></P>
                <label for="qnaTitle">제목</label>
                <div>
                    <input id="qnaTitle" name="qnaTitle" required style="width:600px" type="text"/>
                    <p></p>
                    <div>
                        <label for="qnaContent">내용</label>
                        <div>
                  <textarea cols="100" id="qnaContent" maxlength="999" name="qnaContent" required rows="10"
                            style="resize:none"></textarea>
                        </div>
                    </div>
                    <div>
                        <p></p>
                        <label for="fileName">첨부파일</label>
                        <div>
                            <input id="fileName" name="fileName" type="file">
                            <p>첨부파일은 최대 2MB입니다. (사용가능 파일 형식 - jpg / gif / png ) </p>
                            <P></P>
                        </div>
                    </div>
                    <div>
                        <button>확 인</button>
                        <button type="reset">취 소</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="temporary_blank_space"></div>
    </div>
</div>
</body>

</html>
<script defer src="/js/myPage.js" type="text/javascript"></script>
